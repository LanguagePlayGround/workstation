<!doctype HTML>
<html>
<head>
    <title>Applane</title>
    <style>
        .lmm {
            position: absolute;
            bottom: 3%;
            right: 1%;
            max-width: 30%;
            margin: 0 auto;
            margin-top: 5px;
            color: #ffffff;
            display: table;
            padding: 8px 30px;
            border-radius: 3px;
            border: 1px solid #FF8500;
            box-shadow: 0px 2px 10px #818181;
            background: rgb(255, 102, 3) !important;
            background-repeat: no-repeat;
            font-size: 15px;
            font-family: sans-serif, serif;
        }
    </style>
    <script>
        startLoadingTime = new Date();
        setTimeout(function () {
            var loadingMessageClass = document.getElementsByClassName("_lm");
            if (loadingMessageClass.length > 0) {
                var glass = document.createElement("div");
                glass.id = "lmm";
                glass.innerHTML = "Something seems to be wrong with the internet. If it continues, try ";
                glass.classList.add("lmm");
                var anchor = document.createElement("span");
                anchor.innerHTML = "reloading";
                anchor.style.color = "#ffffff";
                anchor.style["text-decoration"] = "underline";
                anchor.addEventListener("click", function () {
                    window.location.reload();
                });
                glass.appendChild(anchor);
                var spanElement = document.createElement("span");
                spanElement.innerHTML = " the page.";
                glass.appendChild(spanElement);
                document.body.appendChild(glass);
            }
        }, 10000);
    </script>
    <link rel="icon" href="images/applane_logo.png">
    <link rel="stylesheet" href="css/applane_combined.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body ng-app="pl" ng-controller="WorkbenchCtrl">

<main pl-workbench="workbenchOptions"></main>
<section ng-view></section>
<div class="pl-pageslide-wrapper"></div>
<div class="_lm">
    <div class="app-busy-message">Loading...</div>
</div>

</body>

<script type="text/javascript" src="js/app-angular.min.js"></script>
<script type="text/javascript" src="js/app-helper.min.js"></script>
<script type="text/javascript" src="js/app-models.min.js"></script>
<script type="text/javascript" src="js/app-component.min.js"></script>
<script type="text/javascript" src="js/app-workbench.min.js"></script>
<script>endLoadingTime = new Date();</script>
</html>
