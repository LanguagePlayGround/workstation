<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel="icon" href="images/applane_logo.png">
    <script type="text/javascript" src="js/lib/jquery1.11.0.js"></script>
    <script type="text/javascript" src="js/lib/angularv1.3.0-beta.7.js"></script>


    <script src="js/q.js"></script>
    <script type="text/javascript" src="js/Util.js"></script>

    <script type="text/javascript" src="js/ApplaneDB.js"></script>
    <script type="text/javascript" src="js/LoginCtrl.js"></script>
    <link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


    <meta charset='utf-8'/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
    <title>Applane</title>
    <style>
        .login-button{
            background-color: #428bca !important;
            border-color: #357ebd !important;
            width: 287px;
        }
        body.login input[type=text], body.login input[type=password]{
            height:40px;
            border-radius: 5px;;
        }
        .controls-linked-rights {
            color: #002AFF !important;
        }
        a:hover, a:focus {
            color: #000D98 !important;
        }
        .alert-error {
            color: #D30000 !important;
            width: 100%;;
        }
        .margin-bottom-five {
            margin-bottom: 5px ;
        }
        @media (max-width: 479px){
            .login-button {
                 width: 180px;
            }
        }


    </style>
</head>
<body class="login login-sales" ng-app="applane" ng-controller="LoginCtrl" style="background-image: url('./images/mcgm-bg.jpg');background-repeat: repeat-y;background-size: 100%;"
     >


<div class='container' style="background-color: rgba(164, 212, 240, 0.8);
top: 113px;position: relative;padding:0px;width: 356px;border: 1px solid rgb(159, 208, 236);">
    <div class="text-center applane-logo" style="    margin: 23px"><img src="./images/mcgmLogo.jpg" width="180px" style="max-height: 180px;" /></div>
   <!-- <h3 class='login-to-account'>Login to your account</h3> -->

    <div class="login-image" ng-show='processingImage' style="position: absolute;top: 212px;left: 50%;">
        <span class="error-message padding-left-ten-pixel" ng-bind='dbBlank'></span>
        <img src='images/loading.gif' ng-show='processingImage' style="margin: 0;"/>
    </div>


    <form accept-charset="UTF-8" action="/login" class="clear-both form-horizontal" id="user_new" method="post">
        <div class='input-form'>
        </div>
        <input id="redirect_to" name="redirect_to" type="hidden"/>
        <fieldset class='custom-align-left' style="
    text-align: center;
">

            <div class='control-group margin-bottom-five'>
             <!--   <label class="control-label" for="user_username">Username</label> -->

                <div class='controls' style="margin-left: 0px">
                    <input ng-model="username"  placeholder="UserName"  class="input-large input-content" id="user_username"
                           name="user[username]" size="30" type="text" style="border: 1px solid #C3C4C7; background: #FFFFFF;" autofocus/>
                </div>
            </div>

            <div class='control-group margin-bottom-five'>
               <!-- <label class="control-label" for="user_password">Password</label> -->

                <div class='controls' style="margin-left: 0px">
                    <input ng-model="password"  placeholder="&middot&middot&middot&middot&middot&middot&middot&middot"  ng-focus='errorMessage = false'
                           ng-keyup="$event.keyCode == 13 ? login() : null" autocomplete="off"
                           class="input-large input-content" id="user_password" name="user[password]" size="30"
                           type="password" style="border: 1px solid #C3C4C7; background: #FFFFFF;" value=""/>
                </div>
            </div>

            <div ng-show="showDB" class='control-group margin-bottom-five'>
                <!--<label class="control-label" for="user_database">Database</label> -->

                <div class='controls' style="margin-left: 0px">
                    <input ng-model="database" placeholder="DataBase" ng-focus='errorMessage = false'
                           ng-keyup="$event.keyCode == 13 ? login() : null" class="input-large input-content"
                           id="user_database" name="user[database]" size="30" type="text" style="border: 1px solid #C3C4C7; background: #FFFFFF;" />
                </div>
            </div>

            <div class='control-group ' style="margin-bottom: 20px">
                <div class='controls' style="margin: 0 auto">
                    <div class="app-position-relative">
                        <span class="app-float-left" style="float: none;">
                            <input class="btn btn-large btn-primary login-button" type="button" value="Login"
                               ng-click="login()"  />
                        </span>
                        <!--<span class="btn " style="float: none;" ng-show="enableGoogleOauth">-->
                            <!--<a class="btn btn-large btn-primary g-login" href="/rest/oauth/google"></a>-->
                        <!--</span>-->
                        <span class="alert-error" ng-show='errorMessage' ng-bind='errorMessage'>
                        </span>
                    </div>
                </div>
            </div>
            <div class='control-group' >
                <div class="controls" style="margin-left: 0px;">
                    <div ng-show='showCustomLink' style="line-height: 7px;font-size: 15px; font-weight: bold;">
                        Registration : <a class='controls-linked controls-linked-rights' href="/AFE/form.html">Student</a> |
                        <a class='controls-linked controls-linked-rights' href="/AFB/Resume.html">Employee</a><br><br>
                    </div>
                    <div ng-show=true>
                        <a class='controls-linked controls-linked-rights' href="../forgotpassword.html">Forgot your
                            password?</a><br>
                    </div>

                    <div ng-show=true style="margin-top: 15px;">
                        <p>&copy;2013 Applane. All Rights Reserved. <br><a class="controls-linked-rights" href="http://www.applane.com/terms-of-use/">Terms of Use</a> | <a class="controls-linked-rights" href="http://www.applane.com/privacy-policy/">Privacy Policy </a></p><br>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>

</body>
</html>
