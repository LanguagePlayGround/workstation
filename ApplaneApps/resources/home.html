<!doctype HTML>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Applane </title>
    <link rel="stylesheet" type="text/css" href="css/applane_beta.css?v=10"/>

    <link href="css/bootstrap-datepicker_beta.css" rel="stylesheet"/>
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/bootstrap_beta.js?v=5"></script>
    <script type="text/javascript" src="js/applane-strap_beta.js?v=30"></script>
    <script type="text/javascript" src="js/Applane_Controller.js"></script>
</head>
<body ng-app="applane" ng-controller="AppCtrl">
<div style="position: absolute; left: 5px; top: 0; right: 5px;bottom: 0;">
    <div style="position:absolute;left:0px; top:0; right:0px;height: 40px;">
        <div class="app-header">
            <div ><input type="text" id="rendercount"></div>
            <div class="app-user" ng-show="appData.userLogin"><span class="app-user-name"><b>Welcome</b> {{appData.username}}</span>
                <app-action-collection ng-init="action=appData.userActions"
                                       style='color: #003EA8;float: left;'></app-action-collection>
                <span class="app-user-spearator">|</span>
                <app-action-collection ng-init="action=appData.organizations"
                                       style='color: #003EA8;float: left;'></app-action-collection>
                <span class="app-user-spearator">|</span> <span class="app-sign-out" ng-click="logOut()">Sign out</span>
            </div>
        </div >
    </div>
    <div style="position: absolute;top:40px;left:0px;right:0px;color:#ffffff;height:36px;"
         class="app-menu-container-background">
        <app-menus class='app-menu-container-border'></app-menus>
    </div>
    <div id="app-tool-bar"></div>
    <div id="view-container" style="position:absolute;left:0px; top:121px; right:0px;bottom: 0px;"
         class="app-view-container"></div>
</div>
<div id="app_popup"></div>
<!-- class name depend on (appData.shortMessage.modal) true/false
 element visibility depend on (appData.shortMessage.msg) if undefined than hide otherwise show
 ng-bind= message to be displayed
 -->
<div id="busy-message" class="app-busy-message-container-{{appData.shortMessage.modal}}" ng-show="appData.shortMessage.msg">
    <div class="app-busy-message {{appData.shortMessage.className}}" ng-bind="appData.shortMessage.msg"></div>
</div>
<app-warning-message></app-warning-message>
<script type="text/javascript" src="js/applane-ui.js?v=11"></script>
<script type="text/javascript" src="js/date.js?v=1"></script>
</body>
</html>
